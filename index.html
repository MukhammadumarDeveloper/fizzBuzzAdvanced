<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>FizzBuzz Advanced</title>
</head>

<body>

  <div class="container">
    <h1 class="text-center h2 my-4">Nechta Fizz, Buzz va FizzBuzz?</h1>
  </div>
  <form class="form-main d-flex justify-content-between align-items-center" action="https://echo.htmlacademy.ru/"
    method="GET">
    <div class="form-group row col-6 mx-auto">
      <input class="input-main col-12 form-control mb-3" type="number" name="user_input" placeholder="Enter a number"
        required max="10000">
      <button class="btn btn-info d-block col-12  mb-3">Natijani ko`rsat</button>
      <div class="form-group border-bottom col-12 text-center">
        <p class="text-info">Fizz</p>
        <output class="result-fizz-length d-block mb-2">0 ta</output>
        <output class="result-fizz d-block mt-2">0</output>
      </div>
      <div class="form-group border-bottom col-12 text-center">
        <p class="text-info">Buzz</p>
        <output class="result-buzz-length d-block mb-2">0 ta</output>
        <output class="result-buzz d-block mt-2">0</output>
      </div>
      <div class="form-group border-bottom col-12 text-center">
        <p class="text-info">FizzBuzz</p>
        <output class="result-fizzBuzz-length d-block mb-2">0 ta</output>
        <output class="result-fizzBuzz d-block mt-2">0</output>
      </div>
    </div>


  </form>



  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
